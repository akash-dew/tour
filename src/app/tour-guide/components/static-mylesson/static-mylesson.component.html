<ng-template #content>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title"></h4>
		<button class="btn btn-icon close close-icon" type="button" aria-label="Close" (click)="closeVideoModal()">
			<svg width="24px" height="24px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink">
				<circle id="Oval" fill-opacity="0.06" fill="#1268B3" cx="12" cy="12" r="12"></circle>
				<line x1="7.55025253" y1="16.5502525" x2="16.5502525" y2="7.55025253" id="Path-5" stroke="#000"></line>
				<line x1="7.55025253" y1="16.5502525" x2="16.5502525" y2="7.55025253" id="Path-5" stroke="#000"
					transform="translate(12.050253, 12.050253) scale(-1, 1) translate(-12.050253, -12.050253) "></line>
			</svg>
		</button>
	</div>
	<div class="modal-body">
		<div class="video-outer">
			<div class="embed-responsive embed-responsive-16by9">
				<div class="item video-player">
          <iframe
          [src]="helpVideoUrl"
          title="YouTube Video Player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          ></iframe>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer"></div>
</ng-template>

<ng-template class="hello" #alert let-modal>
	<div ngbAutofocus class="tour-body-outer" >
	  <div class="tour-body">
		<div class="text">
		  <h4 class="heading">
			<span (click)="backtoIntro()" class="icon icon-back-black2 icon-lg"></span>
			
			
			Thank you!</h4>
		  <p>I hope you enjoyed my tour of Studi.</p>
		  <p>If you want to evaluate it yourself, I recommend you <b>sign-up for the 15-day free trial</b> on offer at the moment.</p>
		</div>



		<div class="user-img text-center">

		<div class="mb-10">
		  <button
			type="button"
			(click)="signUpRedirect()"
			class="btn btn-outline-primary btn-blue"
		  >
		  Sign me up!
		  </button>
		</div>
		<button class="btn btn-lg btn-link p-0" (click)="closeEndTourModal()">
		  I'll think about it
		</button>
	</div>
	  </div>
	</div>
</ng-template>
